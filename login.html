    <!-- navbar -->

      <div class="container-fluid">
        <a class="navbar-brand" href="#" style="margin-left: 0">

            height="30"
            class="d-inline-block align-text-top"
          />CARAT

          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"

        <div class="collapse navbar-collapse" id="navbarText">

            <li class="nav-item">

            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Gose</a>
            </li>
            <li class="nav-item">

            </li>
          </ul>
          <!-- Ikon User dan Keranjang -->
          <div class="navbar-icons d-flex align-items-center">
            <!-- Ikon User -->
            <div class="dropdown">
              <a
                href="#"
                class="user-icon dropdown-toggle"
                id="userDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >

                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-person"
                  viewBox="0 0 16 16"
                  style="color: pink"
                >
                  <path
                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"

                aria-labelledby="userDropdown"

                <li>
                  <a class="dropdown-item" href="login.html">Login</a>

                  <a class="dropdown-item" href="signup.html">Sign Up</a>
                </li>
              </ul>

        </div>
      </div>

    <div class="container login" style="margin-top: 100px; padding-top: 50px">
      <div class="row">
        <div class="col-md-4" id="side1">
          <h3>Welcome to Carat!</h3>
          <p>
            The ultimate platform for connecting with your favorite artists.
          </p>
          <div id="social-icons">
            <a href="https://x.com/pledis_17"><i class="fab fa-twitter"></i></a>
            <a
              href="https://www.instagram.com/saythename_17?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="
              ><i class="fab fa-instagram"></i
            ></a>
            <a href="http://www.youtube.com/@pledis17"
              ><i class="fab fa-youtube"></i
            ></a>
          </div>
        </div>
        <div class="col-md-8" id="side2">
          <h3>Login to Your Account</h3>
          <form id="login-form" method="POST" action="/login">
            <div class="inp">
              <input
                type="text"
                name="username"
                placeholder="Username"
                required
              />
              <input
                type="password"
                name="password"
                placeholder="Password"
                required
                minlength="8"
              />
            </div>
            <p><a href="#">Forgot Password?</a></p>
            <div id="login">
              <button class="btn btn-outline-danger" type="submit">
                LOG IN
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <style>
      #social-icons {
        display: flex;
        justify-content: center;
        gap: 10px; /* Adjust for desired spacing between icons */
      }
    </style>

    <!-- footer -->
    <div class="container text-center pt-5 pb-5">
